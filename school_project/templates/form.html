{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="{% static 'css/customstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>
<div class="container" id="form">
  <div class="shadow card">
  <h1 style="text-align: center;">FILL THE FORM</h1>

  <form method="post" action="">
    {% csrf_token %}
   <div class="card-body">

      <div class="form-group">
          <label for="name" class="name">Name:</label>
          <input type="text" id="name" name="name" class="input_box" required><br>
      </div>
      <div class="form-group">
          <label for="dob">Date Of Birth:</label>
          <input type="date" id="dob" name="dob"  class="input_box" required><br>
      </div>
      <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" class="input_box"required><br>
      </div>
      <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" class="input_box" required><br>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="female">Transgender</option>
            <option value="other">Other</option>
          </select><br>
      </div>
      <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="input_box" required><br>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="input_box" required><br>
      </div>
      <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" class="input_box" required></textarea><br>
      </div>
      <div class="form-group">
          <label for="department">Department:</label>
          <select id="department" name="department" class="input_box" required><br>
            <option value="">Select</option>
            <option value="commerce">Commerce</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="arts">Literature</option>
          </select>
      </div>
      <div class="form-group">
          <label for="course">Course:</label>
          <select id="course" name="course" class="input_box" required><br>
            <option value="">Select</option>
            <option value="bba">BBA</option>
            <option value="bcom">BCom</option>
            <option value="bsc">BSc</option>
            <option value="be">BE</option>
            <option value="ba">BA</option>
            <option value="ma">MA</option>
            <option value="ma">MSc</option>
          </select>
      </div>
      <div class="form-group">
          <label for="purpose">Purpose:</label>
          <select id="purpose" name="purpose" class="input_box" required><br>
            <option value="">Select</option>
            <option value="enquiry">Enquiry</option>
            <option value="place_order">Place Order</option>
            <option value="return">Return</option>
          </select><br>
      </div>
      <div class="form-group">
      <label>Materials Provide:</label>
        <input type="checkbox" id="debit_notebook" name="materials" value="debit_notebook">&nbsp;
        <label for="debit_notebook">Debit Note Book</label>
        <input type="checkbox" id="pen" name="materials" value="pen">&nbsp;
        <label for="pen">Pen</label>
        <input type="checkbox" id="exam_papers" name="materials" value="exam_papers">&nbsp;
        <label for="exam_papers">Exam Papers</label>
      </div>
       <div class="submit">
       <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
       <a type="button" class="btn btn-danger" id="logout" href="{% url 'logout' %}">Logout</a>
       </div>
   </div>
  </form>
  </div>
</div>
</body>
</html>
